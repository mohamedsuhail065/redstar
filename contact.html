<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The website is about Red Star Football Club"
    />
    <title>Red Star FC</title>
    <link href="./style.css" rel="stylesheet" />
    <link rel="icon" href="images/logo.webp" type="image/icon type" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
    defer
  />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      defer
    />
  </head>
  <body>
    <header>
      <div class="contact-header">
        <nav>
          <a href="index.html" class="logo"
            ><img
              src="images/logo.webp"
              alt="logo here"
              loading="lazy"
            />&nbsp;RED STAR FC</a
          >
          <div class="nav-links" id="navLinks">
            <i class="fa fa-close" onclick="hideMenu()"></i>
            <ul>
              <li><a href="index.html" aria-label="index page URL">HOME</a></li>
              <li>
                <a href="about.html" aria-label="about page URL">ABOUT</a>
              </li>
              <li>
                <a href="achievements.html" aria-label="achievement page URL"
                  >ACHIEVEMENTS</a
                >
              </li>
              <li>
                <a href="gallery.html" aria-label="Gallery page URL">GALLERY</a>
              </li>
              <li><a href="team.html" aria-label="Team page URL">TEAM</a></li>
              <li>
                <a href="contact.html" aria-label="Contact page URL">CONTACT</a>
              </li>
            </ul>
          </div>
          <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
        <h1>Contact Us</h1>
      </div>
    </header>
    <main>
      <section class="location">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3923.008657412628!2d76.25258007451397!3d10.49998316423302!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba7efe249d80407%3A0x14df99a4d54db48b!2sRed%20Star%20Football%20Club!5e0!3m2!1sen!2sin!4v1723002423416!5m2!1sen!2sin"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          title="map"
        ></iframe>
      </section>
      <section class="contact-us">
        <div class="row">
          <div class="contact-col">
            <div>
              <i class="fa fa-home"></i>
              <span>
                <h5>Aiswarya Building, Thrissur</h5>
              </span>
            </div>
            <div>
              <i class="fa fa-phone"></i>
              <span>
                <h5>+91 97457 89777</h5>
              </span>
            </div>
            <div>
              <i class="fa fa-envelope-o"></i>
              <span>
                <h5>
                  <a href="mailto:mail@redstarfcthrissur.com"
                    >mail@redstarfcthrissur.com</a
                  >
                </h5>
              </span>
            </div>
          </div>
          <div class="contact-col">
            <form id="contactForm">
              <input
                type="text"
                placeholder="Enter your name"
                name="name"
                id="name"
              /><span id="nameError" class="error"></span>
              <input
                type="email"
                placeholder="Enter your email"
                name="email"
                id="email"
              /><span id="emailError" class="error"></span>
              <input
                type="text"
                placeholder="Enter the subject"
                name="subject"
                id="subject"
              />
              <span id="subjectError" class="error"></span>
              <textarea
                rows="8"
                placeholder="Enter your message"
                name="message"
                id="message"
              ></textarea>
              <span id="messageError" class="error"></span>
              <span id="formError" class="error"></span>
              <button type="submit" class="btn">Send message</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer"></div>
    </footer>
    <script async src="footer.js" defer></script>
    <!-- --------email js script----- -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "Eyh78S48vl80B9NzL",
        });
      })();
    </script>
    <script async src="script.js"></script>
    <!-- code for the responsive option menu -->
    <script>
      var navLinks = document.getElementById("navLinks");

      function showMenu() {
        navLinks.style.right = "0";
      }

      function hideMenu() {
        navLinks.style.right = "-200px";
      }
    </script>
  </body>
</html>
