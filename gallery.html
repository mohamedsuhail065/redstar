<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The website is about Red Star Football Club"
    />
    <title>Red Star FC</title>
    <link href="./style.css" rel="stylesheet" />
    <link rel="icon" href="images/logo.webp" type="image/icon type">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
      defer
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      defer
    />
  </head>
  <body>
    <header>
      <div class="gallery-header">
        <nav>
          <a href="index.html" class="logo"
            ><img src="images/logo.webp" alt="logo here" loading="lazy"/>&nbsp;RED STAR FC</a
          >
          <div class="nav-links" id="navLinks">
            <i class="fa fa-close" onclick="hideMenu()"></i>
            <ul>
              <li><a href="index.html" aria-label="">HOME</a></li>
              <li><a href="about.html" aria-label="">ABOUT</a></li>
              <li>
                <a href="achievements.html" aria-label="">ACHIEVEMENTS</a>
              </li>
              <li><a href="gallery.html" aria-label="">GALLERY</a></li>
              <li><a href="team.html" aria-label="">TEAM</a></li>
              <li><a href="contact.html" aria-label="">CONTACT</a></li>
            </ul>
          </div>
          <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
        <h1>Our Gallery</h1>
      </div>
    </header>
    <main>
      <section class="gallery">
        <div class="g1-col">
          <div class="image g1"><img src="images/g1.webp" loading="lazy" alt="" /></div>
          <div class="image"><img src="images/g16.webp" loading="lazy" alt="" /></div>
          <div class="image g3"><img src="images/g3.webp" loading="lazy" alt="" /></div>
          <div class="image"><img src="images/g4.webp" loading="lazy" alt="" /></div>
          <div class="image g5"><img src="images/g13.webp" loading="lazy" alt="" /></div>
          <div class="image"><img src="images/g14.webp" loading="lazy" alt="" /></div>
          <div class="image"><img src="images/g20.webp" loading="lazy" alt="" /></div>
        </div>
        <div class="g2-col">
          <div class="image"><img src="images/g5.webp" loading="lazy" alt="" /></div>
          <div class="image g2"><img src="images/g6.webp" loading="lazy" alt="" /></div>
          <div class="image"><img src="images/g15.webp" loading="lazy" alt="" /></div>
          <div class="image image9"><img src="images/g9.webp" loading="lazy" alt="" /></div>
          <div class="image"><img src="images/g17.webp" loading="lazy" alt="" /></div>
          <div class="image"><img src="images/g18.webp" loading="lazy" alt="" /></div>

        </div>
        <div class="g3-col">
          <div class="image"><img src="images/g2.webp" loading="lazy" alt="" /></div>
          <div class="image"><img src="images/g10.webp" loading="lazy" alt="" /></div>
          <div class="image"><img src="images/g11.webp" loading="lazy" alt="" /></div>
          <div class="image"><img src="images/g12.webp" loading="lazy" alt="" /></div>
          <div class="image"><img src="images/g7.webp" loading="lazy" alt="" /></div>
          <div class="image"><img src="images/g21.webp" loading="lazy" alt="" /></div>
          <div class="image"><img src="images/g19.webp" loading="lazy" alt="" /></div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer"></div>
    </footer>
    <div id="imageModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImage" />
    </div>
    <script src="footer.js" defer></script>
    <script>
      function showMenu() {
        document.getElementById("navLinks").style.right = "0";
      }

      function hideMenu() {
        document.getElementById("navLinks").style.right = "-200px";
      }

      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      const images = document.querySelectorAll(".gallery .image img");

      images.forEach((img) => {
        img.addEventListener("click", function () {
          modal.style.display = "block";
          modalImg.src = this.src;
        });
      });

      document
        .querySelector(".modal .close")
        .addEventListener("click", function () {
          modal.style.display = "none";
        });
    </script>
  </body>
</html>
